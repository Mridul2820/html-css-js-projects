<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>

</head>
<body>
    <div class="container">
        <div class="panel active" style="background: url(assets/card-1.jpg);">
            <h3>San Francisco</h3>
        </div>
        <div class="panel" style="background: url(assets/card-2.jpg);">
            <h3>Tower Bridge of London</h3>
        </div>
        <div class="panel" style="background: url(assets/card-3.jpg);">
            <h3>City Skyline</h3>
        </div>
        <div class="panel" style="background: url(assets/card-4.jpg);">
            <h3>Bridge Buildings</h3>
        </div>
        <div class="panel" style="background: url(assets/card-5.jpg);">
            <h3>Bird Eye View of City</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
