<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>

</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(assets/01.jpg);"></div>
        <div class="slide"  style="background-image: url(assets/02.jpg);"></div>
        <div class="slide"  style="background-image: url(assets/03.jpg);"></div>
        <div class="slide"  style="background-image: url(assets/04.jpg);"></div>
        <div class="slide"  style="background-image: url(assets/05.jpg);"></div>
        <div class="slide"  style="background-image: url(assets/06.jpg);"></div>
        <div class="slide"  style="background-image: url(assets/07.jpg);"></div>
        <div class="slide"  style="background-image: url(assets/08.jpg);"></div>
        <div class="slide"  style="background-image: url(assets/09.jpg);"></div>
    </div>

    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
